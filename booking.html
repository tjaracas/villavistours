<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Your Tour - VillaVis</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">VillaVis - Book Your Tour</h1>
    <nav>
      <a href="index.html" class="text-blue-600 hover:underline mx-2">Home</a>
    </nav>
  </header>

  <main class="max-w-3xl mx-auto py-10 px-4">
    <h2 class="text-3xl font-semibold mb-6">Reserve Your Spot</h2>
    <p class="mb-6 text-gray-700">
      Choose your tour, fill in your details and we will confirm your booking by email.
    </p>

    <form action="https://formspree.io/f/xpwlkgao" method="POST" class="bg-white p-6 rounded-lg shadow space-y-4">
      
      <!-- Name -->
      <div>
        <label for="name" class="block font-medium">Name</label>
        <input type="text" id="name" name="name" required class="mt-1 w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-300">
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block font-medium">Email</label>
        <input type="email" id="email" name="_replyto" required class="mt-1 w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-300">
      </div>

      <!-- Tour Selection -->
      <div>
        <label for="tour" class="block font-medium">Select Tour</label>
        <select id="tour" name="tour" required class="mt-1 w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-300">
          <option value="">-- Please choose an option --</option>
          <option value="spanishwater">Spanish Water Cruise – $35</option>
          <option value="private">Private charter – $350</option>
          <option value="tugboat">Snorkeling at Tug Boat – $55</option>
          <option value="fuikbaai">Snorkeling in Fuikbaai – $55</option>
          <option value="fuikchill">Fuikbaai Chill & Snorkel Trip – $85</option>
        </select>
      </div>

      <!-- Date -->
      <div>
        <label for="date" class="block font-medium">Preferred Date</label>
        <input type="date" id="date" name="date" required class="mt-1 w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-300">
      </div>

      <!-- Number of People -->
      <div>
        <label for="people" class="block font-medium">Number of People</label>
        <input type="number" id="people" name="people" min="1" required class="mt-1 w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-300">
      </div>

      <!-- Message -->
      <div>
        <label for="message" class="block font-medium">Additional Information</label>
        <textarea id="message" name="message" rows="4" class="mt-1 w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-300"></textarea>
      </div>

      <!-- Submit -->
      <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
        Send Booking Request
      </button>
    </form>
  </main>

  <footer class="text-center text-gray-500 text-sm py-6">
    © 2025 VillaVis Tours Curacao. All rights reserved.
  </footer>
  <script>
    // Auto-select tour from URL parameter
    const params = new URLSearchParams(window.location.search);
    const tour = params.get('tour');
    if (tour) {
      document.getElementById('tour').value = tour;
    }
  </script>
</body>
</html>
